<div class="row">
  <div class="col-12">
    <div class="card my-4">
      <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
        <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3 d-flex justify-content-between">
          <h6 class="text-white text-capitalize ps-3">Danh sách dịch vụ</h6>
          <a href="/admin/service/add" class="btn btn-slack z-index-3 ps-3 me-3">Thêm</a>
        </div>

      </div>
      <div class="card-body px-0 pb-2">
        <div class="table-responsive p-0 overflow-scroll" style="height: 70vh;">
          <table class="table align-items-center mb-0">
            <thead>
            <tr>
              <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Tên dịch vụ</th>
              <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Mô tả</th>
              <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Hình ảnh</th>
              <th class="text-secondary opacity-7"></th>
            </tr>
            </thead>
            <tbody>

            <tr *ngFor="let item of listService">
              <td>
                <div class="d-flex px-2 py-1">
                  <div>
                    <img src="../assets/img/service.jpg" class="avatar avatar-sm me-3 border-radius-lg" alt="user1">
                  </div>
                  <div class="d-flex flex-column justify-content-center">
                    <h6 class="mb-0 text-sm">{{item.serviceName}}</h6>
                  </div>
                </div>
              </td>
              <td class="align-middle text-center">
                <span class="text-secondary text-xs font-weight-bold text-wrap">{{item.description | slice: 0: 200}}...</span>
              </td>

              <td class="align-middle text-center">
                <img [src]="item.image" class="avatar border-radius-lg" alt="user1">
              </td>

              <td class="align-middle d-flex justify-content-evenly height-100 align-items-center">
                <a href="/admin/service/edit/{{item.id}}" class="text-secondary font-weight-bold text-xs"
                   data-toggle="tooltip"
                   data-original-title="Edit user">
                  <span class="badge badge-sm bg-gradient-success">Sửa</span>
                </a>
                <a href="javascript:;" (click)="delete(item.id)" class="text-secondary font-weight-bold text-xs"
                   data-toggle="tooltip"
                   data-original-title="Edit user">
                  <span class="badge badge-sm bg-gradient-warning">Xóa</span>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
