<div class="p-0 w-100 content">
  <div class="form">
    <ul class="tab-group">
      <li class="tab active"><a href="#signup">Đăng ký</a></li>
      <li class="tab"><a href="#login">Đăng nhập</a></li>
    </ul>

    <div class="tab-content">
      <div id="signup">
        <h1>Tạo tài khoản miễn phí</h1>

        <form>
          <span class="text-danger fw-bold">{{this.message}}</span>
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Số điện thoại<span class="req">*</span>
              </label>
              <input type="text" name="soDienThoai" [(ngModel)]="formModel.soDienThoai" required autocomplete="off"/>
            </div>

            <div class="field-wrap">
              <label>
                Mật khẩu<span class="req">*</span>
              </label>
              <input type="password" name="matKhau" [(ngModel)]="formModel.matKhau" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Họ và tên<span class="req">*</span>
            </label>
            <input type="text" [(ngModel)]="formModel.hoTen" name="hoTen" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label class="active">
              Ngày sinh<span class="req">*</span>
            </label>
            <input type="date" name="ngaySinh" [(ngModel)]="formModel.ngaySinh" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Địa chỉ<span class="req">*</span>
            </label>
            <input type="text" name="address" [(ngModel)]="formModel.diaChi" required autocomplete="off"/>
          </div>

          <button type="submit"
                  (click)="register()"
                  class="button button-block">
            Đăng ký
          </button>

        </form>

      </div>

      <div id="login">
        <h1>Đăng nhập!</h1>

        <form action="/" method="post">
          <!--          Message username or password invalid-->
          <span class="text-danger fw-bold">{{this.message}}</span>
          <div class="field-wrap">
            <label>
              Số điện thoại<span class="req">*</span>
            </label>
            <input type="text" [(ngModel)]="loginModel.soDienThoai" name="soDienThoai" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Mật khẩu<span class="req">*</span>
            </label>
            <input type="password" [(ngModel)]="loginModel.matKhau" name="matKhau" required autocomplete="off"/>
          </div>

          <button (click)="login()" class="button button-block">
            Đăng nhập
          </button>
        </form>

      </div>

    </div><!-- tab-content -->

  </div> <!-- /form -->

</div>
